name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      common: ${{ steps.filter.outputs.common }}
      meta: ${{ steps.filter.outputs.meta }}
      identity: ${{ steps.filter.outputs.identity }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            common:
              - 'libs/common/**'
            meta:
              - 'apps/meta/**'
              - 'libs/common/**'
            identity:
              - 'apps/identity/**'
              - 'libs/common/**'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync
      - run: uv run ruff check .
      - run: uv run ruff format --check .

  test-common:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.common == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --all-packages
      - run: cd libs/common && uv run pytest -v

  test-meta:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.meta == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --all-packages
      - run: cd apps/meta && uv run pytest -v

  test-identity:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.identity == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv sync --all-packages
      - run: cd apps/identity && uv run pytest -v

  build:
    runs-on: ubuntu-latest
    needs: [lint, test-common, test-meta, test-identity]
    if: ${{ !failure() && !cancelled() }}
    strategy:
      matrix:
        include:
          - service: meta
            dockerfile: apps/meta/Dockerfile
          - service: identity
            dockerfile: apps/identity/Dockerfile
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ matrix.service }}-service:${{ github.sha }}
