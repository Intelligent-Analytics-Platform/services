apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: identity-db
  namespace: services
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: identity-secret
  namespace: services
type: Opaque
stringData:
  JWT_SECRET_KEY: "change-me-in-production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity
  namespace: services
  labels:
    app: identity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      labels:
        app: identity
    spec:
      containers:
        - name: identity
          image: identity-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8001
          env:
            - name: DATABASE_URL
              value: "sqlite:////data/identity.db"
            - name: LOG_LEVEL
              value: "INFO"
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: identity-secret
                  key: JWT_SECRET_KEY
          volumeMounts:
            - name: db
              mountPath: /data
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: identity-db
---
apiVersion: v1
kind: Service
metadata:
  name: identity
  namespace: services
spec:
  type: NodePort
  selector:
    app: identity
  ports:
    - port: 8001
      targetPort: 8001
      nodePort: 30001
