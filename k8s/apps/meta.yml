apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meta-db
  namespace: services
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meta
  namespace: services
  labels:
    app: meta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meta
  template:
    metadata:
      labels:
        app: meta
    spec:
      containers:
        - name: meta
          image: meta-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "sqlite:////data/meta.db"
            - name: LOG_LEVEL
              value: "INFO"
          volumeMounts:
            - name: db
              mountPath: /data
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: meta-db
---
apiVersion: v1
kind: Service
metadata:
  name: meta
  namespace: services
spec:
  type: NodePort
  selector:
    app: meta
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30000
