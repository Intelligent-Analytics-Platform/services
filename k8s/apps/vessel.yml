apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vessel-db
  namespace: services
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vessel
  namespace: services
  labels:
    app: vessel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vessel
  template:
    metadata:
      labels:
        app: vessel
    spec:
      containers:
        - name: vessel
          image: vessel-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8002
          env:
            - name: DATABASE_URL
              value: "sqlite:////data/vessel.db"
            - name: LOG_LEVEL
              value: "INFO"
          volumeMounts:
            - name: db
              mountPath: /data
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: vessel-db
---
apiVersion: v1
kind: Service
metadata:
  name: vessel
  namespace: services
spec:
  type: NodePort
  selector:
    app: vessel
  ports:
    - port: 8002
      targetPort: 8002
      nodePort: 30002
